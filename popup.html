<!doctype html>
<html>

<head>
	<title>Secret Escapes Sale Builder</title>
	<script src="jquery.min.js"></script>
	<script src="popup.js"></script>
  <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>

	<div class="popup">

		<div class="header">
			<h1 class="title"><img class="header__logo" src="header-logo.png" alt="Secret Escapes Sale Builder"></h1>
			<div class="header__vnum">2.2</div>
		</div>

		<div class="content">

			<!-- YML Format -->
			<div contentEditable="true" class="saledata" id="sd_YML">- title: <span id="sd_Title"></span><br />  location: <span id="sd_Location"></span><br />  description: <span id="sd_Description"></span><br />  price: <span id="sd_Price"></span><br />  price-description: <span id="sd_PriceDescription"></span><br />  saved: <span id="sd_Saved"></span><br />  expires: <span id="sd_Expires"></span><br />  image: <span id="sd_Image"></span><br />  link: <span id="sd_Link"></span></div>

		</div>

	</div>

</body>
</html>
